<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="site.js"></script>
    <title>js-form</title>
</head>
<body>
    <header class="header">
       <h1 class="header__title"> Register Form</h1>
    </header>
    <main class="main">
        <form class="register" action="/register" method="POST">
            <div class="register__name register-name">
                <span class="register-name__error" >This field is required</span>
                <label class="register__name-label" for="name">Name *</label>
                <input name="name" class="register-name__input ">
            </div>
            <div class="register__email register-email">
            <span class="register-email__error"></span>
            <label class="register__email-label" for="email">Email *</label>
              <input name="email" type="text" class="register-email__input">
            </div> 
            <div class="register__confirm register-confirm">
                <span class="register-confirm__error"></span>
                <label class="register__confirm-label" for="">Confirm Email *</label>
                <input name="confirm" type="text" class="register-confirm__input">
            </div>
            <label class="register__label-checkbox">
                <input type="checkbox" name="spam" class="register__spam">
                <span class="register__spamcheckbox-label">wants-spam</span>
            </label>  
            <select class="register__tier">
                <option value="">select your tier</option>
                <option value="1">Silver Tier</option>
                <option value="2">Gold Tier</option>
                <option value="3">Platinum Tier</option>
            </select>
            <button type="submit" class="register__submit">Register</button>
          </form>
    </main>
   <footer class="footer">   
        <a href="#" class="footer__link">privacy policy </a>
    </footer>
</body>
</html>
